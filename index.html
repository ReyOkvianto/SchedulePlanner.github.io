<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>

	<div id="container">
		<h1>To-Do List <i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add a new task">

		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Go to Class</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Do laundry</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Workout</li>
		</ul>
	</div>


	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
